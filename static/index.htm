<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery.js"></script>
    <script>

        url = "http://api-treinamento-openshif-mp-nodejs.apps.coppe.mpog.gov.br/book";
        // url = "http://192.168.25.38:8080/book"; // ELB URL

        // POST
        function PostBook() {
            
            authorname = $('input.authorname').val();
            bookname = $('input.bookname').val();
            price = $('input.price').val();

            data = {
                'authorname' : authorname,
                'bookname' : bookname,
                'price': price
            };

            $.ajax({
                type: 'POST',
                url: url,
                data: data,
                dataType: 'json',
                success: function(json) {
                    console.log(json);
                },
                error: function(json) {
                    console.log(json);
                }
            });    
        }
        

        function GetBook() {

            $.ajax({
                type: 'GET',
                url: url,
                dataType: 'json',
                success: function(json) {
                    console.log(json);
                    Books = json.Books;
                    
                    total = "Total: "+json.Total;
                    $('h3').text(total);

                    $.each(Books, function(i, item){
                        console.log(item.BookName);
                        linha = "<tr>"
                                    +"<td>"+item.AuthorName+"</td>"
                                    +"<td>"+item.BookName+"</td>"
                                    +"<td>"+item.Price+"</td>"
                                +"</tr>";
                        
                        $('table tbody').append(linha);


                    });
                },
                error: function(json) {
                    console.log(json);
                }
            });
    
        }
    
        
        $(document).ready(function(){
            GetBook();

            /*
            setInterval(function(){
                GetBook();
            },1000);
            */

            $('button').click(function(){
                PostBook();
            });
        });
    </script>
    <style>
        body {
            text-align: center;
            font-family: Tahoma;
            font-size: 14px;
        }
        input {
            margin: 5px;
        }
        table {
            margin-top: 50px;
            position: absolute;
            width:800px;
            border:1px solid gray;
            left:50%;
            margin-left: -400px;

        }
    </style>

</head>
<body>


	<label>Author</label>
    <input type="text" class="authorname" />
    <br/>

    <label>BookName</label>
    <input type="text" class="bookname" />
    <br/>

    <label>Price</label>
    <input type="text" class="price" />
    <br/>

    <button>Submit</button>

    <table>
        <thead>
            <tr>
                <th>AuthorName</th>
                <th>BookName</th>
                <th>Price</th>
            </tr>    
        </thead>

</body>
